<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tem.css">
</head>

<body>
    <div class="container flex  bg-black">
        <div class="left  ">
            <div class=" close">
                <img width="30"class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="100" class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey  rounded m-1 p-1"> 
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                       
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span> Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span> Privacy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span> Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span> Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span> About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span> Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right  bg-grey rounded  ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgericon">
                        <img  class="invert hamburger" src="img/hamburger.svg" alt="">
                
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        class="injected-svg" data-src="/icons/arrow-left-01-stroke-sharp.svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                        <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        class="injected-svg" data-src="/icons/arrow-right-01-stroke-sharp.svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                        <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16">
                        </path>
                    </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn"> Log In</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h2>Spotify Playlists</h2>
                <div class="cardcontainer">
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                <div class="songinfo"></div>
                <div class="songbuttons">
                    <img width="30" id="previous" src="img/prevsong.svg" alt="">
                    <img width="30" id="play" src="img/play.svg" alt="">
                    <img width="30" id="next" src="img/nextsong.svg" alt="">
                </div>
                <div class="timevol">
                <div class="songtime"></div>
                <div class="volume">
                    <img width="25" src="img/volume.svg" alt="">
                    <div class="range">
                        <input type="range" name="volume"
                    </div>
                </div>
            </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
